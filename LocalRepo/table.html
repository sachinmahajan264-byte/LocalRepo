<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index Exampl</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    .box1 {
      background: red;
      top: 50px;
      left: 50px;
      z-index: 1; /* behind */
    }

    .box2 {
      background: blue;
      top: 100px;
      left: 100px;
      z-index: 1; /* on top */
    }

    .box3 {
      background: green;
      top: 150px;
      left: 150px;
      z-index:1; /* highest, in front */
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
